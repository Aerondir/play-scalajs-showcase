@(connected: Option[String])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Websocket Chat-Room</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")" />
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.ChatController.index()">Websocket Chat-Room</a>
                    
                    @connected.map { username =>
                        <p class="pull-right">
                            Logged in as @username â€”
                            <a href="@routes.ChatController.index()">Disconnect</a>
                        </p>
                    }.getOrElse {
                        <form action="@routes.ChatController.chatRoom(None)" class="pull-right">
                            <input id="username" name="username" class="input-small" type="text" placeholder="Username">
                            <button class="btn" type="submit">Sign in</button>
                        </form>
                    }
                    
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                @content
            </div>

            <footer>
                <p>
                    <a href="http://www.playframework.com">www.playframework.com</a>
                </p>
            </footer>

        </div>
        
    </body>
</html>
