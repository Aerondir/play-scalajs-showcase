@(message: String)

@main("Play with Scala.js"){

  <li>Play shouts out: <em>@message</em></li>
  <li>Scala.js shouts out: <em id="scalajsShoutOut"></em></li>
</ul>
<script src="@routes.Assets.at("javascripts/scalajs-example-launcher.js")" type="text/javascript"></script>

<h2>Other interesting examples</h2>
<ul>
    <li>
        <a href="todos">Reactive TodoMVC</a> (Modified from
            <a href="http://lihaoyi.github.io/workbench-example-app/todo.html">TodoMVC</a> by
            <a href="https://github.com/lihaoyi">Li Haoyi</a>)</a>
    </li>
</ul>
}
