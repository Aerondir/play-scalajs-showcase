@(csrfToken: shared.Csrf)(implicit request: RequestHeader)

@header = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fileupload.css")">
}
@templates.main("HTML5 File Drag & Drop API", header){
    <script>
        ScalaJSFileUpload().main ("@{csrfToken}")
    </script>
}
